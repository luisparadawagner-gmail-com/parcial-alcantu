<h2>Registro de Inscripciones</h2>
<button mat-flat-button color="primary" routerLink="/crearAlumno" routerLinkActive="active">Crear Alumno</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre | titlecase}} </td>
    </ng-container>
  
    <!-- Apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido | titlecase}} </td>
    </ng-container>
  
    <!-- Edad Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>
  
    <!-- Materia Column -->
    <ng-container matColumnDef="materia">
      <th mat-header-cell *matHeaderCellDef> Materia </th>
      <td mat-cell *matCellDef="let element"> {{element.materia}} </td>
    </ng-container>

    <!-- Anio de cursada Column -->
    <ng-container matColumnDef="anio">
        <th mat-header-cell *matHeaderCellDef> AÃ±o de cursada </th>
        <td mat-cell *matCellDef="let element"> {{element.anio}} </td>
      </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element" >
           <button mat-button (click)="editar(element)">Editar</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
